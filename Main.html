<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funny Excuse Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="overlay" class="overlay">
    <div class="popup">
      <h2>Where do you need excuses for?</h2>
      <button id="pakistani-btn" class="popup-btn">Pakistani Excuses</button>
      <button id="other-btn" class="popup-btn">Other World</button>
    </div>
  </div>

  <div class="container">
    <h1>Random Excuse Generator</h1>
    <p id="excuse-display" class="excuse">Click the button to get an excuse!</p>
    <button id="generate-excuse" class="excuse-btn">Generate Excuse</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
